<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HW5</title>
</head>
<body>
	<script type="text/javascript">
		alert('Первое число (действие) Второе число')
		var x = + prompt ('Введите первое число')
		var y = + prompt ('Введите второе число')
		var operation_sign = + prompt ('Введите действие (+=1 , -=2 , *=3 , /=4.)')


		if (operation_sign == 1) {
			alert(x + y);
		} else if (operation_sign == 2) {
			alert(x - y);
		} else if (operation_sign == 3) {
			alert(x * y);
		} else if (operation_sign == 4) {
			alert(x / y);
		}


	</script>

</body>
</html>
