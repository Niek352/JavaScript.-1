	<script type="text/javascript">
		var a = Math.round(Math.random() * 15);
        var checked = 15 - a;

		switch (a){
			case a:
				alert(a);	
				
				for (var i = 0; i < checked;  i++) {
					alert(a += 1);
				}
			break;
		}

		

	</script>
